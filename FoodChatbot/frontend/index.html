<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Corner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Welcome to Fast Food Corner</h1>
            <p>Delicious meals, vibrant vibes!</p>
        </div>
    </header>
    <main>
        <div class="food-container">
            <!-- Add food items -->
            <div class="food-box">
                <img src="images/pav-bhaji.jpg" width="225" height="225" alt="Pav Bhaji">
                <h2>Pav Bhaji</h2>
                <p>Price: $6.00</p>
            </div>
            <div class="food-box">
                <img src="images/chole-bhature.jpg" width="225" height="225" alt="Chole Bhature">
                <h2>Chole Bhature</h2>
                <p>Price: $7.00</p>
            </div>
            <div class="food-box">
                <img src="images/pizza.jpg" width="225" height="225" alt="Pizza">
                <h2>Pizza</h2>
                <p>Price: $8.00</p>
            </div>
            <div class="food-box">
                <img src="images/mango-lassi.jpg" width="225" height="225" alt="Mango Lassi">
                <h2>Mango Lassi</h2>
                <p>Price: $5.00</p>
            </div>
            <div class="food-box">
                <img src="images/masala-dosa.jpg" width="225" height="225" alt="Masala Dosa">
                <h2>Masala Dosa</h2>
                <p>Price: $6.00</p>
            </div>
            <div class="food-box">
                <img src="images/veg-biryani.jpg" width="225" height="225" alt="Biryani">
                <h2>Biryani</h2>
                <p>Price: $9.00</p>
            </div>
            <div class="food-box">
                <img src="images/vada-pav.jpg" width="225" height="225" alt="Vada Pav">
                <h2>Vada Pav</h2>
                <p>Price: $4.00</p>
            </div>
            <div class="food-box">
                <img src="images/rava-dosa.jpg" width="225" height="225" alt="Rava Dosa">
                <h2>Rava Dosa</h2>
                <p>Price: $7.00</p>
            </div>
            <div class="food-box">
                <img src="images/samosa.jpg" width="225" height="225" alt="Samosa">
                <h2>Samosa</h2>
                <p>Price: $5.00</p>
            </div>
        </div>
    </main>
    <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/6ca95162-0346-4327-b967-f6fc8b1aa279"
        style="position: fixed; bottom: 20px; right: 20px; border: none; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px;"></iframe>
</body>

</html>
